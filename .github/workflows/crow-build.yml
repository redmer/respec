name: Build and deploy
on:
  # release:
  #   types:
  #     - published
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          npm install
          node ./tools/builder.js stichting-crow

      # - name: Determine deploy path
      #   if: ${{ startsWith(github.ref, 'refs/tags/') }}
      #   run: echo RESPEC_VERSION_DEPLOY_PATH=/version/${GITHUB_REF##*/}/ >> $GITHUB_ENV

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.2.0
        with:
          branch: dist # The branch the action should deploy to.
          folder: builds # The folder the action should deploy.
          # target-folder: ${{ env.RESPEC_VERSION_DEPLOY_PATH }}
